<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Tutorial
        </title>
    </head>
    <h3>Form</h3>
    <body>
        <form>
            <label for="username">Enter Username:</label>
            <input type="text"id="username"><br>
            <label for="useremail">Enter Email:</label>
            <input type="email"id="useremail"><br>
            <label for="userpass">Enter Password:</label>
            <input type="password"id="userpass">
            <br><br>

            <p>Radio Buttons Gender</p>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br><br>

            <p>Select Your Age</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label><br>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label><br>
            <input type="radio" name="age" value="50+" id="option-3">
            <label for="option-3">50+</label>




        </form>
    </body>
</html>
